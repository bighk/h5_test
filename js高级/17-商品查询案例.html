<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询：<input type="text" class="start"> - <input type='text' class="end">&nbsp;&nbsp; <button
            class="search-price">搜索</button> 按照商品名称查询： <input type="text" class="name">&nbsp;&nbsp;<button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var data = [{
                id: 1,
                pname: '小米',
                price: 3999
            },
            {
                id: 2,
                pname: 'oppo',
                price: 999
            },
            {
                id: 3,
                pname: '荣耀',
                price: 1299
            },
            {
                id: 4,
                pname: '华为',
                price: 1999
            }
        ]

        var tbody = document.querySelector('tbody');
        var search_price = document.querySelector('.search-price');
        var start = document.querySelector('.start');
        var end = document.querySelector('.end');
        var product = document.querySelector('.name');
        var search_pro = document.querySelector('.search-pro');

        setDate(data);

        function setDate(mydata) {
            tbody.innerHTML = '';
            mydata.forEach(function (value, index) {
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price +
                    '</td>';
                tbody.appendChild(tr);
            });
        }

        search_price.addEventListener('click', function () {
         var newdata =   data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            })
         setDate(newdata);   
        })

        search_pro.addEventListener('click',function(){
            var arr = [];
            data.some(function(value){
               if(value.pname == product.value){
                  arr.push(value);
                  return true;
               }
            });
            setDate(arr);
        })
    </script>

</body>

</html>

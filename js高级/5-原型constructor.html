<body>
    <script>
        
        function Star(name,age){
          this.name = name;
          this.age = age;
        }

        // //1 单独写公用方法，多个方法不适合
        // Star.prototype.sing = function(){
        //     console.log('我会唱歌');
        // }

        // Star.prototype.dance = function(){
        //     console.log('跳舞');
        // }

        Star.prototype = {
            //为什么要把constructor重新绑定回来呢？
            
            constructor:Star,
            sing: function(){
                console.log('我会唱歌');
            },
            dance:function(){
              console.log('跳舞');
         }
        }
        var ldh = new Star('刘德华',22);

        var zxy = new Star('张学友',23);

        ldh.dance();
        zxy.sing();

        console.log(Star.prototype);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 12px;
        }
        div {
             font-size: 10px; 
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }
        p{
            /* rem 相对于html元素的 */
            /* em 相对于父节点 */

            width: 10em;
            height: 10em;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>
</html>
